<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CSSだけでアコーディオンメニュー</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<h1>CSSだけでアコーディオンメニュー</h1>
<nav>
  <label for="menu-btn" class="nav-btn-label">
    <i class="fa fa-bars"></i>
  </label>
  <input type="checkbox" id="menu-btn" class="nav-btn">
  <ul>
    <li>Menu1</li>
    <li>Menu2</li>
    <li>Menu3</li>
    <li>Menu4</li>
  </ul>
</nav>
<h2>問題点</h2>
<ul>
  <li><code>:checked</code>の場合にボタンのスタイルを変更できない。</li>
  <li>メニュー以外をクリックしたらメニューを閉じる、という動作ができない。</li>
</ul>
<h2>結論</h2>
<p>やはりJavaScriptを使うのが、制作でも保守でも便利。</p>
</body>
</html>
