<div class="wrap-for-fixedfooter">
  <article class="contents">
    <h2 class="page-title">お問い合わせ</h2>
    <section>
      <h3 class="section-title">お電話、FAXでのお問い合わせ</h3>
      <dl class="dl-oneline contact-info clearfix">
        <dt>電話:</dt><dd><a class="phone-link" href="tel:0938822174">123-456-7890</a></dd>
        <dt>FAX:</dt><dd>123-456-7891</dd>
      </dl>
    </section>
    <section>
      <h3 class="section-title">メールでのお問い合わせ</h3>
      <dl class="supplement">
        <dt>※ 利用しているメールフォーム</dt>
        <dd><a href="//www.synck.com/contents/download/cgi-perl/mailform_jcode.html" target="_blank">SYNCKGRAPHICA Mailform</a></dd>
      </dl>
      <form id="mailform" class="mfp-form" method="post" action="mailform/send.cgi" onsubmit="return sendmail(this);">
        <ul>
          <li class="clearfix">
            <label for="mfp-name">
              <span class="label-title">お名前</span>
            </label>
            <div>
              <input type="text" id="mfp-name" class="mfp-item mfp-textbox" name="お名前(必須)">
            </div>
          </li>
          <li class="clearfix">
            <label for="mfp-mail">
              <span class="label-title">メールアドレス</span>
            </label>
            <div>
              <input type="email" id="mfp-mail" class="mfp-item mfp-textbox" name="email(必須)">
            </div>
          </li>
          <li class="clearfix">
            <label for="mfp-body">
              <span class="label-title">お問い合わせ内容</span>
            </label>
            <div>
              <textarea id="mfp-body" class="mfp-item mfp-textarea" name="お問い合わせ内容(必須)"></textarea>
            </div>
          </li>
          <li class="submit-area"><button type="submit" class="mfp-submit">送信する</button></li>
        </ul>
      </form>
      <script src="mailform/mailform.js"></script>
    </section>
  </article>
