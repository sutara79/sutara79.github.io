<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>mochaとchaiの使用例</title>

<!-- CDNからmochaとchaiを読み込む -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/chai/3.2.0/chai.min.js"></script>

<!-- テスト対象のファイル -->
<script src="main.js"></script>

<!-- 実行するテストが記述されたファイル -->
<script src="test.js"></script>
</head>
<body>
<!-- 必須: テスト結果が表示される要素 -->
<div id="mocha"></div>
</body>
</html>
