<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.1/css/lightbox.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<title>practice-lightbox2</title>
<style>
.image-set > a {
  /* 必須 */
  text-decoration: none;
}
</style>
</head>
<body>
<div>
  <h1>practice-lightbox2</h1>
  <p><a href="http://lokeshdhakar.com/projects/lightbox2/" target="_blank">lightbox2</a>の設置練習</p>
  <section>
    <h2>individual</h2>
    <a href="01-img.jpg" data-lightbox="example-1">
      <img src="01-thumb.jpg" alt="01">
    </a>
  </section>
  <section class="image-set">
    <h2>image set</h2>
    <a href="02-img.jpg" data-lightbox="example-set">
      <img src="02-thumb.jpg" alt="02">
    </a>
    <a href="03-img.jpg" data-lightbox="example-set">
      <img src="03-thumb.jpg" alt="03">
    </a>
    <a href="04-img.jpg" data-lightbox="example-set">
      <img src="04-thumb.jpg" alt="04">
    </a>
    <a href="05-img.jpg" data-lightbox="example-set">
      <img src="05-thumb.jpg" alt="05">
    </a>
  </section>
</div>
<!-- プラグインのJSファイルはbodyの末尾に設置する -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.1/js/lightbox.min.js"></script>
</body>
</html>
