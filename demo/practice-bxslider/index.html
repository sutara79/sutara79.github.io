<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>How to use jquery.bxslider</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/bxslider/4.2.5/jquery.bxslider.css">
<script src="//cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/bxslider/4.2.5/jquery.bxslider.min.js"></script>
<script>
/*global $ */
$(function() {
  $('#test').bxSlider({
    slideWidth: 480,
    slideMargin: 10,
    ticker: true,
    speed: 2000
  });
});
</script>
</head>
<body>
<h1>How to use jquery.bxslider</h1>
<ul id="test">
  <li><img src="001.jpg" alt=""></li>
  <li><img src="002.jpg" alt=""></li>
  <li><img src="003.jpg" alt=""></li>
</ul>
</body>
</html>
