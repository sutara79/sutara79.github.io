<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calc the total of each prices from a CSV</title>
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(function() {
        csvCalc('products.csv', '#products');
      });
    </script>
  </head>
  <body>
    <h1>Calc the total of each prices from a CSV</h1>
    <table id="products">
      <tr class="th">
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>amount</th>
        <th>sum</th>
      </tr>
      <!-- TODO:
           data-csvcalc-id にはCSVからの生の値を、
           data-csvcalc-price, data-csvcalc-sum, data-csvcalc-total は生の数値を格納する。
           それぞれ、表示文字列が更に修飾されてデータとして扱えなくなる場合に備えたものである。
      -->
      <tr class="product-info" data-csvcalc-repeat>
        <td data-csvcalc-text="0" data-csvcalc-id></td>
        <td data-csvcalc-text="1"></td>
        <td data-csvcalc-text="2" data-csvcalc-price class="price"></td>
        <td><input data-csvcalc-input class="amount" type="number" min="0" value="0"></td>
        <td data-csvcalc-sum class="sum">0</td>
      </tr>
      <tr class="th">
        <th colspan="4" class="th-total">total</th>
        <td data-csvcalc-total class="total">0</td>
      </tr>
    </table>
    <ul>
      <li><strong>Source:</strong> <a href="https://github.com/sutara79/sutara79.github.io/tree/master/demo/csv-calc">github.com/sutara79/sutara79.github.io/tree/master/demo/csv-calc</a></li>
    </ul>
  </body>
</html>
