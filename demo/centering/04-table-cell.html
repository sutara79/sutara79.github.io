<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Centering-4: table-cell</title>
<style>
.outer {
  display: table;
  background-image: url(img01.jpg);
  background-size: cover;
  width: 100%;
  height: 300px;
  height: 40vw; /* ! vw needs IE 9+ */
}
.cell {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
  width: 100%;
  height: 100%;
}
.inner {
  display: inline-block;
  background: red;
  color: white;
}
</style>
</head>
<body>
<h1>Centering-4: table-cell</h1>
<div class="outer">
  <div class="cell">
    <div class="inner">
      inner<br>
      text
    </div>
  </div>
</div>
</body>
</html>
