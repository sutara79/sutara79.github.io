<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Centering-1: negative margin</title>
<style>
.outer {
  position: relative;
  background-image: url(img01.jpg);
  background-size: cover;
  width: 100%;
  padding-top: 40%;
}
.inner {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -50px;
  margin-left: -60px;
  width: 120px;
  height: 100px;
  background: red;
  color: white;
}
</style>
</head>
<body>
<h1>Centering-1: negative margin</h1>
<div class="outer">
  <div class="inner">
    inner<br>
    text
  </div>
</div>
</body>
</html>
